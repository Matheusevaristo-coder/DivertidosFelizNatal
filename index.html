<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divertidos Baby</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="container">
        <div id="curtain-container">
            <div id="left-curtain"></div>
            <div id="right-curtain"></div>
        </div>
        <button id="christmas-ball" onclick="openCurtains()">🎄</button>
        <p id="click-text">Clique na árvore</p>
        <div id="message">
            <img src="img/logo.jpg" alt="Logo da Divertidos Baby">
            <h1>Feliz Natal!</h1>
            <br>
            <br>
            <p>A <strong>Divertidos Baby</strong> deseja a todos um Feliz Natal! Que o Senhor Jesus possa iluminar cada lar, trazendo amor, paz e felicidade. Que o Ano Novo traga muitas realizações e momentos inesquecíveis para todos!</p>
            <br>
            <br>
            <h2>Fale Conosco</h2>
            <div id="social-media">
                <a href="https://www.instagram.com/divertidosbaby/" target="_blank">
                    <img src="img/instagram_2111463.png" alt="Instagram">
                </a>
            </div>
            <br>
            <br>
            <h2>Promoções</h2>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="img/barbie divertidos.png" alt="Primeiro Look">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/Cópia de Cópia de Cópia de Sem nome (Story).png" alt="Segundo Look">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/Cópia de Cópia de Sem nome (Story).png" alt="Terceiro Look">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/milkmoo.jpg" alt="Quarto Look">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/MSA.jpg" alt="Quinto Look">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/Nemo.png" alt="Sexto Look">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/Post do instagram sobre moda kids colorido em amarelo (1).jpg" alt="Sétimo Look">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
        </div>
    </div>
    <audio id="background-music" src="audio/jingle-bells-278637.mp3"></audio>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
